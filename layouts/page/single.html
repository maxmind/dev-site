{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <h2 class="post-title">{{ .Title }}</h2>
        <p class="post-meta">Posted on {{ .Date.Format "January 2, 2006" }}</p>
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
