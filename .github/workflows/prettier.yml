name: Prettier

on:
  push:
  pull_request:

permissions: {}

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Prettify code
        uses: creyD/prettier_action@v4.5
        with:
          dry: True
          prettier_options: --check assets/js/**
